<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bolos da Docce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="logo.png" alt="Logo Docce" class="logo-docce">
<h1>Bolos da Docce</h1>
  <div class="tabs">
    <button class="tab-button active" onclick="openTab(event, 'cliente')">Cliente</button>
    <button class="tab-button" onclick="openTab(event, 'entrega')">Entrega</button>
    <button class="tab-button" onclick="openTab(event, 'bolo')">Bolo</button>
    <button class="tab-button" onclick="openTab(event, 'pagamento')">Pagamento</button>
  </div>
  <form id="pedidoForm">
    <div id="cliente" class="tab-content active">
      <label for="nome">Nome do cliente:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>
    </div>
    <div id="entrega" class="tab-content">
      <label for="tipo">Tipo de pedido:</label>
      <select id="tipo" name="tipo" required>
        <option value="retirada">Retirada</option>
        <option value="delivery">Delivery</option>
      </select>
      <div id="deliveryFields" class="oculto">
        <label for="endereco">Rua:</label>
        <input type="text" id="endereco" name="endereco">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">
        <label for="observacoes">Observações:</label>
        <input type="text" id="observacoes" name="observacoes" placeholder="Opcional">
        <label for="valorEntrega">Valor da entrega:</label>
        <select id="valorEntrega" name="valorEntrega">
          <option value="7">R$7,00</option>
          <option value="8">R$8,00</option>
          <option value="9">R$9,00</option>
          <option value="10">R$10,00</option>
          <option value="11">R$11,00</option>
          <option value="12">R$12,00</option>
          <option value="13">R$13,00</option>
          <option value="14">R$14,00</option>
          <option value="15">R$15,00</option>
        </select>
      </div>
      <label for="dataPedido">Data do pedido:</label>
      <input type="date" id="dataPedido" name="dataPedido" required>
      <label for="horaPedido">Horário:</label>
      <input type="text" id="horaPedido" name="horaPedido" placeholder="Ex: 10h, Tarde etc." required>
    </div>
    <div id="bolo" class="tab-content">
      <label for="tamanho">Tamanho do bolo:</label>
      <select id="tamanho" name="tamanho" required>
        <option value="mini">Mini</option>
        <option value="pequeno">Pequeno</option>
        <option value="médio">Médio</option>
        <option value="grande">Grande</option>
      </select>
      <label for="sabor">Sabor do bolo:</label>
      <select id="sabor" name="sabor" required></select>
    </div>
    <div id="pagamento" class="tab-content">
      <label for="adiantamento">Adiantamento (R$):</label>
      <input type="number" id="adiantamento" name="adiantamento" step="0.01" placeholder="Ex: 50.00">
      <button type="submit">Enviar Pedido</button>
      <button type="reset">Limpar Formulário</button>
    </div>
  </form>
  <div id="comprovante" style="display:none; margin-top:30px;"></div>
  <script src="script.js"></script>
</body>
</html>
